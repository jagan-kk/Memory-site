{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<form class="form" method="POST" action="{{ url_for('auth.login') }}">
    <h1>Admin Login</h1>

    <div class="control">
        <div class="block-cube block-input">
            <input name="username" placeholder="Username" type="text" required>
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
    </div>
    
    <div class="control">
        <div class="block-cube block-input">
            <input name="password" placeholder="Password" type="password" required>
            <div class="bg-top">
                <div class="bg-inner"></div>
            </div>
            <div class="bg-right">
                <div class="bg-inner"></div>
            </div>
            <div class="bg">
                <div class="bg-inner"></div>
            </div>
        </div>
    </div>

    <button class="btn block-cube block-cube-hover" type="submit">
        <div class="bg-top">
            <div class="bg-inner"></div>
        </div>
        <div class="bg-right">
            <div class="bg-inner"></div>
        </div>
        <div class="bg">
            <div class="bg-inner"></div>
        </div>
        <div class="text">
            Log In
        </div>
    </button>
</form>
{% endblock %}
